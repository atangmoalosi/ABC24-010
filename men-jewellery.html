<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Jewellery | Eco Thrift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Eco Thrift – Men's Jewellery</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="men.html">Back to Men</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Men's Jewellery</h2>
  <p>Here are our available jewellery:</p>

  <!-- Bracelets -->
  <section id="men-bracelets">
    <h2>Bracelets</h2>
    <div class="js-carousel">
      <button class="prev men-bracelets-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="men-bracelets-image" class="product-image" src="" alt="Men's Bracelets">
        <h3 id="men-bracelets-title"></h3>
        <p id="men-bracelets-price">Price: </p>
        <p id="men-bracelets-size">Size: </p>
        <button class="add-to-cart" id="add-men-bracelets">
          <span class="material-symbols-outlined">add_shopping_cart</span> Add to Cart
        </button>
        <button class="buy-now" id="buy-men-bracelets">
          <span class="material-symbols-outlined">shopping_bag_speed</span> Buy Now
        </button>
      </div>
      <button class="next men-bracelets-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
    </div>
  </section>

  <!-- Necklaces -->
  <section id="men-necklaces">
    <h2>Necklaces</h2>
    <div class="js-carousel">
      <button class="prev men-necklaces-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="men-necklaces-image" class="product-image" src="" alt="Men's Necklaces">
        <h3 id="men-necklaces-title"></h3>
        <p id="men-necklaces-price">Price: </p>
        <p id="men-necklaces-size">Size: </p>
        <button class="add-to-cart" id="add-men-necklaces">
          <span class="material-symbols-outlined">add_shopping_cart</span> Add to Cart
        </button>
        <button class="buy-now" id="buy-men-necklaces">
          <span class="material-symbols-outlined">shopping_bag_speed</span> Buy Now
        </button>
      </div>
      <button class="next men-necklaces-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Eco Thrift</p>
</footer>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('active');
  }
</script>
<script src="script.js"></script>
</body>
</html>

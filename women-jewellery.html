<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women's Jewellery | Eco Thrift</title>

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Eco Thrift – Women's Jewellery</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="women.html">Back to Women</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Women's Jewellery</h2>
  <p>Here are our available jewellery:</p>

  <!-- Earrings -->
  <section id="earrings">
    <h2>Earrings</h2>
    <div class="js-carousel">
      <button class="prev earrings-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="earrings-image" class="product-image" src="" alt="Earrings" />
        <h3 id="earrings-title"></h3>
        <p id="earrings-price">Price: </p>
        <p id="earrings-size">Size: </p>
        <button class="add-to-cart" id="add-earrings">
          <span class="material-symbols-outlined">add_shopping_cart</span> Add To Cart
        </button>
        <button class="buy-now" id="buy-earrings">
          <span class="material-symbols-outlined">shopping_bag_speed</span> Buy Now
        </button>
      </div>
      <button class="next earrings-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
    </div>
  </section>

  <!-- Bracelets -->
  <section id="bracelets">
    <h2>Bracelets</h2>
    <div class="js-carousel">
      <button class="prev bracelets-prev">
        <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="bracelets-image" class="product-image" src="" alt="Bracelets" />
        <h3 id="bracelets-title"></h3>
        <p id="bracelets-price">Price: </p>
        <p id="bracelets-size">Size: </p>
        <button class="add-to-cart" id="add-bracelets">
          <span class="material-symbols-outlined">add_shopping_cart</span> Add To Cart
        </button>
        <button class="buy-now" id="buy-bracelets">
          <span class="material-symbols-outlined">shopping_bag_speed</span> Buy Now
        </button>
      </div>
      <button class="next bracelets-next"></button>
       <span class="material-symbols-outlined">chevron_forward</span>
    </div>
  </section>

  <!-- Necklaces -->
  <section id="necklaces">
    <h2>Necklaces</h2>
    <div class="js-carousel">
      <button class="prev necklaces-prev">
        <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="necklaces-image" class="product-image" src="" alt="Necklaces" />
        <h3 id="necklaces-title"></h3>
        <p id="necklaces-price">Price: </p>
        <p id="necklaces-size">Size: </p>
        <button class="add-to-cart" id="add-necklaces">
          <span class="material-symbols-outlined">add_shopping_cart</span> Add To Cart
        </button>
        <button class="buy-now" id="buy-necklaces">
          <span class="material-symbols-outlined">shopping_bag_speed</span> Buy Now
        </button>
      </div>
      <button class="next necklaces-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Eco Thrift</p>
</footer>

<!-- Scripts -->
<script>
  function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('active');
  }
</script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  
  <h1>Eco Thrift – Women's Jewellery</h1>
  <nav>
     <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="women.html">Back to Women</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Women's Jewellery</h2>
  <p>Here are our available jewellery:</p>
   <section id="earrings">
    <h2>Earrings</h2>
    <div class="js-carousel">
      <button class="prev earrings-prev">&#10094;</button>
      <img id="earrings-image" class="product-image" src="" alt="Earrings">
      <h3 id="earrings-title"></h3>
      <p id="earrings-price">Price: </p>
      <p id="earrings-size">Size: </p>
      <button class="add-to-cart" id="add-earrings">Add to Cart</button>
      <button class="next earrings-next">&#10095;</button>
    </div>
  </section>

  <section id="bracelets">
    <h2>Bracelets</h2>
    <div class="js-carousel">
      <button class="prev bracelets-prev">&#10094;</button>
      <img id="bracelets-image" class="product-image" src="" alt="Bracelets">
      <h3 id="bracelets-title"></h3>
      <p id="bracelets-price">Price: </p>
      <p id="bracelets-size">Size: </p>
      <button class="add-to-cart" id="add-bracelets">Add to Cart</button>
      <button class="next bracelets-next">&#10095;</button>
    </div>
  </section>

  <section id="necklaces">
    <h2>Necklaces</h2>
    <div class="js-carousel">
      <button class="prev necklaces-prev">&#10094;</button>
      <img id="necklaces-image" class="product-image" src="" alt="Necklaces">
      <h3 id="necklaces-title"></h3>
      <p id="necklaces-price">Price: </p>
      <p id="necklaces-size">Size: </p>
      <button class="add-to-cart" id="add-necklaces">Add to Cart</button>
      <button class="next necklaces-next">&#10095;</button>
    </div>
  </section>
  
</main>

<footer>
  <p>&copy; 2025 Eco Thrift</p>
</footer>
<script>
function toggleMenu() {
  const navLinks = document.getElementById('nav-links');
  navLinks.classList.toggle('active');
}
</script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Thrift | Checkout</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet"/>

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Global Script -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <h1>Eco Thrift</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Checkout Content -->
  <main class="container my-5">
    <div class="text-center mb-4">
      <h2 class="main-heading">Checkout</h2>
      <p class="lead">Please fill in your details below to complete your order.</p>
    </div>

    <div class="row g-5">
      <!-- Cart Summary -->
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span>Your Cart</span>
          <span class="badge bg-primary rounded-pill" id="cart-count">0</span>
        </h4>
        <ul class="list-group mb-3" id="cart-list">
          <!-- JS will inject cart items here -->
        </ul>
        <li class="list-group-item d-flex justify-content-between">
          <strong>Total</strong>
          <strong id="total-price">P0</strong>
        </li>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <form class="card p-2 w-100 me-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code">
              <button type="submit" class="btn btn-secondary">Apply</button>
            </div>
          </form>
          <button class="btn btn-outline-danger" id="clear-cart">Clear All</button>
        </div>
      </div>

      <!-- Billing Form -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing Address</h4>
        <form id="checkout-form" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Botswana</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zip" required>
            </div>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>
          <div class="form-check mb-2">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">Credit Card</label>
          </div>
          <div class="form-check mb-2">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">Debit Card</label>
          </div>
          <div class="form-check mb-4">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="paypal">PayPal</label>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="cc-name" required>
            </div>
            <div class="col-md-6">
              <label for="cc-number" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cc-number" required>
            </div>
            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" required>
            </div>
            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" required>
            </div>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center mt-5">
    <p>&copy; 2025 Eco Thrift</p>
  </footer>
</body>
</html>

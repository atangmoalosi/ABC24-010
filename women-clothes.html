 <section id="tops">

</section>

  <section id="skirts and dresses">

</section>

 <section id="outerwear">

    <img id="outerwear-image" class="product-image" src="" alt="Outerwear">

  </div>
</section>

 <section id="trousers-leggings">
  <h2>Women's Trousers and Leggings</h2>
  <div class="js-carousel">
    <button class="prev trousers-leggings-prev">&#10094;</button>
    <img id="trousers-leggings-image" class="product-image" src="" alt="Trousers and Leggings">
    <h3 id="trousers-leggings-title"></h3>
    <p id="trousers-leggings-price">Price: </p>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Clothes | Eco Thrift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
 
</head>
<body>
<header>
  <h1>Women's Clothes</h1>
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="women.html">Back to Women</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Women's Clothes</h2>
  <p>Here are our available clothes:</p>

  <!-- Tops Section -->
  <section id="tops">
    <h2>Women's Tops</h2>
     <div class="product-wrapper">
    <div class="js-carousel">
      <button class="prev tops-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      
      <div>
        <img id="tops-image" class="product-image" src="" alt="Top">
        <h3 id="tops-title"></h3>
        <p id="tops-price">Price: </p>
        <p id="tops-size">Size: </p>
        <button class="add-to-cart" id="add-tops">
          <span class="material-symbols-outlined">add_shopping_cart</span>
          Add To Cart
        </button>
      
  <button class="buy-now" id="buy-tops">
  <span class="material-symbols-outlined">shopping_bag_speed</span>
 Buy Now   
</button>

      </div>
      <button class="next tops-next">
         <span class="material-symbols-outlined">chevron_forward</span>
        </button>
    </div>
  </section>

  <!-- Skirts and Dresses Section -->
  <section id="skirts-and-dresses">
    <h2>Women's Skirts And Dresses</h2>
     <div class="product-wrapper">
    <div class="js-carousel">
      <button class="prev skirts-and-dresses-prev">
        <span class="material-symbols-outlined">chevron_backward</span>
        </button>
      <div>
        <img id="skirts-and-dresses-image" src="" alt="Skirt/Dress" class="product-image">
        <h3 id="skirts-and-dresses-title"></h3>
        <p id="skirts-and-dresses-price">Price: </p>
        <p id="skirts-and-dresses-size">Size: </p>
        <button class="add-to-cart" id="add-skirts-and-dresses">
          <span class="material-symbols-outlined">add_shopping_cart</span>
          Add To Cart
        </button>
     <button class="buy-now" id="buy-skirts-and-dresses">
  <span class="material-symbols-outlined">shopping_bag_speed</span>
  Buy Now  
  </button>
  

      </div>
      <button class="next skirts-and-dresses-next">
        <span class="material-symbols-outlined">chevron_forward</span>
      </button>
    </div>
  </section>

  <!-- Outerwear Section -->
  <section id="outerwear">
    <h2>Women's Outerwear</h2>
     <div class="product-wrapper">
    <div class="js-carousel">
      <button class="prev outerwear-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="outerwear-image" class="product-image" src="" alt="Outerwear">
        <h3 id="outerwear-title"></h3>
        <p id="outerwear-price">Price: </p>
        <p id="outerwear-size">Size: </p>
        <button class="add-to-cart" id="add-outerwear">
          <span class="material-symbols-outlined">add_shopping_cart</span>
          Add To Cart
        </button>
 <button class="buy-now" id="buy-outerwear">
 <span class="material-symbols-outlined">shopping_bag_speed</span>
 Buy Now
 </button>


      </div>
      <button class="next outerwear-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
       
    </div>
  </section>

  <!-- Trousers and Leggings Section -->
  <section id="trousers-leggings">
    <h2>Women's Trousers and Leggings</h2>
     <div class="product-wrapper">
    <div class="js-carousel">
      <button class="prev trousers-leggings-prev">
         <span class="material-symbols-outlined">chevron_backward</span>
      </button>
      <div>
        <img id="trousers-leggings-image" class="product-image" src="" alt="Trousers and Leggings">
        <h3 id="trousers-leggings-title"></h3>
        <p id="trousers-leggings-price">Price: </p>
        <p id="trousers-leggings-size">Size: </p>
        <button class="add-to-cart" id="add-trousers-leggings">
          <span class="material-symbols-outlined">add_shopping_cart</span>
          Add To Cart
        </button>
    <button class="buy-now" id="buy-trousers-leggings">
  <span class="material-symbols-outlined">shopping_bag_speed</span>
  Buy Now
</button>
      </div>
      <button class="next trousers-leggings-next">
         <span class="material-symbols-outlined">chevron_forward</span>
      </button>
      
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2025 Eco Thrift</p>
</footer>

<script src="script.js"></script>
<script>
  function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('active');
  }
</script>
</body>
</html>
